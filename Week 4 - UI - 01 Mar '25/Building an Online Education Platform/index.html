<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Education Platform</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <h1>Welcome to the Online Education Platform</h1>
  </header>

  
  <nav>
    <a href="index.html">Home</a>
    <a href="courses.html">Courses</a>
    <a href="instructors.html">Instructors</a>
    <a href="enrollment.html">Enroll</a>
  </nav>

  <main>
    <h2>Featured Courses</h2>
  
    <div class="carousel">
      <div class="carousel-slide" id="carousel-slide">
        <div class="carousel-item">
          <img src="assets/images/course1.jpg" alt="Course 1">
          <h3>Introduction to Programming</h3>
        </div>
        <div class="carousel-item">
          <img src="assets/images/course2.jpg" alt="Course 2">
          <h3>Advanced JavaScript</h3>
        </div>
        <div class="carousel-item">
          <img src="assets/images/course3.jpg" alt="Course 3">
          <h3>Web Development Bootcamp</h3>
        </div>
        <div class="carousel-item">
          <img src="assets/images/course4.jpg" alt="Course 4">
          <h3>Data Science with Python</h3>
        </div>
        <div class="carousel-item">
          <img src="assets/images/course5.jpg" alt="Course 5">
          <h3>Machine Learning Basics</h3>
        </div>
      </div>
  
      <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
      <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>


  </main>

  <footer>
    <p>&copy; 2025 Online Education Platform</p>
  </footer>

  <script src="js/courses.js"></script>
  <script>

    let currentSlide = 0;

    function moveSlide(step) {
      const slides = document.querySelectorAll('.carousel-item');
      currentSlide += step;

      if (currentSlide >= slides.length) {
        currentSlide = 0;
      } else if (currentSlide < 0) {
        currentSlide = slides.length - 1;
      }

      const carouselSlide = document.getElementById('carousel-slide');
      carouselSlide.style.transform = `translateX(${-currentSlide * 100}%)`;
    }

    setInterval(() => moveSlide(1), 3000);
  </script>
</body>
</html>
